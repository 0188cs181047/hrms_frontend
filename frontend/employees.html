<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees - HRMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div id="formMessage">
    </div>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div id="sidebar-container" class="col-md-3 col-lg-2">
            </div>

            <div class="col-md-9 col-lg-10 p-4">

                <h2 class="mb-4">Employee Management</h2>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Add / Update Employee</h5>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" id="name" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="col-md-4">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="department" class="form-control" placeholder="Department">
                            </div>
                            <div class="col-12">
                                <button onclick="addEmployee()" class="btn btn-primary">
                                    Save Employee
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Employee List</h5>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th width="150">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="employeeTable"></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/api.js"></script>
    <script src="js/employees.js"></script>

</body>
</html>
